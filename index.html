<!-- citing all data -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:image" content="https://i.imgur.com/kGzTwIk.png" />
    <meta property="og:description" content="A D3.js data visualization project
        to showcase infographics about the comic book industry." />
    <link rel="stylesheet" href="./src/styles/main.css" />
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="./images/favicon.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/konpa/devicon@master/devicon.min.css">
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <title>HeroHistory</title>

</head>

<body id="body">
    <div class="header-bar-container">
        <div class="header-bar">
            <p id="logo">HeroHistory</p>
            <p id="info">Infographics about your favorite comic book publishers and movies!</p>
        </div>
    </div>

    <div class="sub-header-container">
    </div>
    
    <div class="button-container">
        <button id="year-breakdown">Yearly Issues Released (Marvel)</button>
        <button id="gender-breakdown">Character Gender (All Publishers)</button>
        <button id="box-office">Top 25 Highest-Grossing Superhero Movies (All Studios)</button>
        <button id="market-share">Market Share (Comic Book Sales)</button>
        <!-- <button id="splash">Splash</button> -->
    </div>

    <div id="chart-container"></div>
    <div id="footer">
        <div id="personal">
            Created by Cade Schreger
            <a href="https://github.com/cschreger" target="_blank">
                <i class="devicon-github-plain colored"></i>
            </a>
            <a href="https://www.linkedin.com/in/cade-schreger-01048aab/" target="_blank">
                <i class="devicon-linkedin-plain colored"></i>
            </a>
        </div>
    </div>

    <script>
        const treeData = {
                "name": "Marvel",
                "value": 20,
                "type": "black",
                "level": "red",
                "children": [
                    {
                        "name": "The Avengers",
                        "value": 10,
                        "type": "grey",
                        "level": "red",
                        "children": [
                            {
                                "name": "Iron Man",
                                "value": 10,
                                "type": "red",
                                "level": "red",
                            },
                            {
                                "name": "Thor",
                                "value": 10,
                                "type": "grey",
                                "level": "red",
                            },
                            {
                                "name": "Wasp",
                                "value": 10,
                                "type": "yellow",
                                "level": "red",
                            },
                            {
                                "name": "Ant-Man",
                                "value": 10,
                                "type": "red",
                                "level": "red",
                            },
                            {
                                "name": "Hulk",
                                "value": 10,
                                "type": "green",
                                "level": "red",
                            }
                        ]
                    },
                    {
                        "name": "X-Men",
                        "value": 10,
                        "type": "grey",
                        "level": "red",
                        "children": [
                            {
                                "name": "Professor X",
                                "value": 10,
                                "type": "grey",
                                "level": "red",
                            },
                            {
                                "name": "Cyclops",
                                "value": 10,
                                "type": "grey",
                                "level": "red",
                            },
                            {
                                "name": "Iceman",
                                "value": 10,
                                "type": "grey",
                                "level": "red",
                            },
                            {
                                "name": "Angel",
                                "value": 10,
                                "type": "grey",
                                "level": "red",
                            },
                            {
                                "name": "Beast",
                                "value": 10,
                                "type": "grey",
                                "level": "red",
                            },
                            {
                                "name": "Phoenix",
                                "value": 10,
                                "type": "grey",
                                "level": "red",
                            }
                        ]
                    },
                    {
                        "name": "Fantastic Four",
                        "value": 10,
                        "type": "grey",
                        "level": "green",
                        "children": [
                            {
                                "name": "Mister Fantastic",
                                "value": 7.5,
                                "type": "grey",
                                "level": "orange"
                            },
                            {
                                "name": "Invisible Woman",
                                "value": 7.5,
                                "type": "grey",
                                "level": "orange"
                            },
                            {
                                "name": "Human Torch",
                                "value": 7.5,
                                "type": "grey",
                                "level": "orange"
                            },
                            {
                                "name": "Thing",
                                "value": 7.5,
                                "type": "grey",
                                "level": "orange"
                            }
                        ]
                    },
                ]
            };

            const margin = { top: 20, right: 90, bottom: 30, left: 90 },
                width = 960 - margin.left - margin.right,
                height = 500 - margin.top - margin.bottom;

            const treemap = d3.tree().size([height, width]);

            let nodes = d3.hierarchy(treeData, d => d.children);

            nodes = treemap(nodes);

            const treeChart = d3.select("#chart-container").append("svg")
                .attr("id", "tree")
                .attr("width", width + margin.left + margin.right)
                .attr("height", height + margin.top + margin.bottom),
                g = treeChart.append("g")
                    .attr("width", "80%")
                    .attr("transform",
                        "translate(" + margin.left + "," + margin.top + ")");

            const link = g.selectAll(".link")
                .data(nodes.descendants().slice(1))
                .enter().append("path")
                .attr("class", "link")
                .style("stroke", d => d.data.level)
                .attr("d", d => {
                    return "M" + d.y + "," + d.x
                        + "C" + (d.y + d.parent.y) / 2 + "," + d.x
                        + " " + (d.y + d.parent.y) / 2 + "," + d.parent.x
                        + " " + d.parent.y + "," + d.parent.x;
                });

            const node = g.selectAll(".node")
                .data(nodes.descendants())
                .enter().append("g")
                .attr("class", d => "node" + (d.children ? " node--internal" : " node--leaf"))
                .attr("transform", d => "translate(" + d.y + "," + d.x + ")");

            node.append("circle")
                .attr("r", d => d.data.value)
                .style("stroke", d => d.data.type)
                .style("fill", d => d.data.level);

            node.append("text")
                .attr("dy", ".35em")
                .attr("x", d => d.children ? (d.data.value + 5) * -1 : d.data.value + 5)
                .attr("y", d => d.children && d.depth !== 0 ? -(d.data.value + 5) : d)
                .style("text-anchor", d => d.children ? "end" : "start")
                .text(d => d.data.name);
    </script>

    <script src="./dist/main.js"></script>
        
</body>
</html>
